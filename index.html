<body>


    <section class="py-5 bg-light">
        <div class="container"
            style="border: 3px solid rgb(130, 128, 128); border-radius: 50px; padding: 20px 20px 20px 20px ; width: 40vw;">
            <h2 class="text-start" style="text-align: center;">Temperature Converter</h2>
            <div class="row" style="margin:40px 0 0 0 ;">
                <div class="col-md-9" style="float: left;">
                    <div class="form-group">
                        <label for="inputUnit">Select Input Unit</label>
                        <select class="form-control" id="inputUnit">
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outputUnit">Select Output Unit</label>
                        <select class="form-control" id="outputUnit">
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Enter Temperature</label>
                        <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
                    </div>
                    <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
                    <div class="mt-3">
                        <h4>Result:</h4>
                        <p id="result"
                            style="font-size: larger; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function convertTemperature() {
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            const temperatureInput = document.getElementById('temperature');
            const temperatureValue = parseFloat(temperatureInput.value);

            let result;

            if (inputUnit === 'celsius' && outputUnit === 'fahrenheit') {
                result = (temperatureValue * 9 / 5) + 32;
            } else if (inputUnit === 'celsius' && outputUnit === 'kelvin') {
                result = temperatureValue + 273.15;
            } else if (inputUnit === 'fahrenheit' && outputUnit === 'celsius') {
                result = (temperatureValue - 32) * 5 / 9;
            } else if (inputUnit === 'fahrenheit' && outputUnit === 'kelvin') {
                result = (temperatureValue + 459.67) * 5 / 9;
            } else if (inputUnit === 'kelvin' && outputUnit === 'celsius') {
                result = temperatureValue - 273.15;
            } else if (inputUnit === 'kelvin' && outputUnit === 'fahrenheit') {
                result = (temperatureValue * 9 / 5) - 459.67;
            } else {
                result = temperatureValue;
            }

            document.getElementById('result').textContent = `${temperatureValue} ${inputUnit} is ${result.toFixed(2)} ${outputUnit}`;
        }
    </script>
